
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<input type="text" id="ipt" placeholder="函数节流">
<input type="text" id="opt" placeholder="未作处理">
<script>
let $ipt = $('#ipt')
let $opt = $('#opt')
var a = 1
var b = 1
var timer //声明，用于存储计时器编号
$ipt.on('input',function(){
	if(timer){
		clearInterval(timer) //取消对应编号的计时器
	}
	timer = setTimeout(function(){
		console.log(a++)
	},1000) //记录计时器编号
})
$opt.on('input', function(){
	console.log(b++)
})
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
</script>
</body>
</html>
